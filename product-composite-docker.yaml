
server:
  port: 8080
spring:
  boot:
    admin:
      client:
        url: http://metric-server:8889
  application:
    name: product-composite
  config:
    activate:
      on-profile: docker
  cloud:
    stream:
      bindings:
        output-out-0:
          destination: product
        output-out-1:
          destination: review
        output-out-2:
          destination: recommendation
      kafka:
        binder:
          brokers: kafka:9092
springdoc:
  swagger-ui.path: /openapi/swagger-ui.html
  api-docs.path: /openapi/v3/api-docs
  packagesToScan: ma.errabi.microservice.composite
  pathsToMatch: /**

app:
  product-service:
    host: http://PRODUCT-SERVICE
  review-service:
    host: http://REVIEW-SERVICE
  recommendation-service:
    host: http://RECOMMENDATION-SERVICE
  eureka:
    username: admin
    password: admin

api:
  common:
    version: 1.0.0
    title: Sample API
    description: Description of the API...
    termsOfService: MY TERMS OF SERVICE
    license: MY LICENSE
    licenseUrl: MY LICENSE URL
    externalDocDesc: MY WIKI PAGE
    externalDocUrl: MY WIKI URL
    contact:
      name: NAME OF CONTACT
      url: URL TO CONTACT
      email: contact@mail.com
eureka:
  client:
    service-url:
      defaultZone: "http://${app.eureka.username}:${app.eureka.password}@eureka:8761/eureka/"
resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 4
        waitDurationInOpenState: 5s
        ignore-exceptions:
          - ma.errabi.sdk.exception.EntityNotFoundException
  retry:
    instances:
      productServiceRetry:
        maxAttempts: 3
        waitDuration: 1s
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: *
  health:
    circuitBreakers:
      enabled: true
logging:
  level:
    org.springframework.cloud.client.loadbalancer: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
